<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Gorgo Fitness Club.<br /><strong>Sweat it out</strong>
            </h1>
            <a href="#" class="secondary-btn">Let's Work It Out Together</a>
          </div>
        </div>
      </div>
      <div id="left">
        <div id="signin">
          <div class="logo"></div>
          <form>
            <div>
              <label>Email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="signup.html" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>
            Copyright &copy; 2019, Gorgo Desparta Fitness Club
            Reserved
          </p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
